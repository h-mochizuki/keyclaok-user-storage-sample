plugins {
    id 'ear'
}

group 'com.gmail.gmochmoch'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    deploy project(':user-storage-app')
    earlib 'org.postgresql:postgresql:42.2.18'
}

ear {
    libDirName 'APP-INF/lib'
    deploymentDescriptor {
        applicationName = "keycloak-user-storage-sample"
        initializeInOrder = true
        displayName = "Custom user storage sample"
    }
}