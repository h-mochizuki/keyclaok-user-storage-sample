plugins {
    id 'java'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.keycloak:keycloak-core:12.0.2'
    implementation 'org.keycloak:keycloak-services:12.0.2'
    implementation 'org.keycloak:keycloak-server-spi:12.0.2'
    implementation 'org.keycloak:keycloak-server-spi-private:12.0.2'
    implementation 'org.keycloak:keycloak-model-jpa:12.0.2'
    implementation 'org.postgresql:postgresql:42.2.18'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}